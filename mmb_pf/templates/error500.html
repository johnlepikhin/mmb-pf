{% extends "base.html" %}

{% block main_menu %}
    {% include "main_menu.html" %}
{% endblock %}

{% block body %}
<script>
    $(document).ready(function () {
        let user_type = "{{request.user.user_type}}";
        let main_page_url = user_type == 1 ? '/' : '/personnel_cabinet/';
        $("#a_main_page_url").attr("href", main_page_url);
    });
</script>
<div class="page">
    {% include "header.html" %}
    <div class="mt-1 p-2">
        <div class="row">
            <div class="col-12">
                <div class="card card-list">
                    <div class="card-header white d-flex justify-content-between align-items-center py-3">
                        <p class="app-header mb-0">Что-то внутри системы пошло не так (500)</p>
                    </div>
                    <div class="card-body my-5 text-center">
                        <div class="row justify-content-center">
                            <i class="fas fa-tools fa-5x text-gray"></i>
                        </div>
                        <div class="row justify-content-center mt-5">
                            <a id="a_main_page_url" href="/" class="btn btn-primary btn-md px-3 my-0 mr-0">Вернуться на главную</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% include "footer.html" %}
</div>
{% endblock %}
