{% extends "base.html" %}
{% load mmb_pf_tags %}
{% block body %}
<div class="container-fluid login-page d-flex align-items-center">
    <div class="form-outer text-center d-flex align-items-center">
        <div class="jumbotron">
            <h1 class="display-10"><i class="fas fa-door-open"></i> ММБ</h1>
            <p class="lead">Вы вышли из системы, но всегда можно вернуться</p>
            <hr class="my-4">
            <a class="btn btn-sm btn-primary btn-block" href="/" role="button" id="goBackToAuthButton">
                <i class="far fa-hand-point-left"></i> На главную
            </a>
            <div class="pt-3 pb-0">
                <p class="text-gray">ММБ: <strong>{{ "0.0.0"|get_mmb_pf_version }}</strong></p>
            </div>
        </div>
        <script>$("#goBackToAuthButton").focus();</script>
    </div>
</div>
<!-- {% include "footer.html" %} -->
{% endblock %}
