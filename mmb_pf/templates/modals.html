<!-- Modals -->
<div v-if="Object.keys(this).includes('response_success')" class="modal fade top" id="modalResponseSuccess" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog modal-side modal-top-right" role="document">
        <div class="modal-content">
            <div class="modal-header row d-flex justify-content-center text-center border-bottom-0">
                <i class="far fa-check-circle fa-2x animated flipInY heartBeat text-success mr-2 mt-1"></i>
                <p class="heading lead text-success mt-1 mb-0 p-0">-* response_success *-</p>
            </div>
        </div>
    </div>
</div>
<div v-if="Object.keys(this).includes('response_info')" class="modal fade top" id="modalResponseInfo" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog modal-side modal-top-right modal-notify" role="document">
        <div class="modal-content">
            <div class="modal-header bg-info blue lighten-4 row py-1 px-3">
                <div class="col-12">
                    <div class="row pr-2">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <p class="mb-4 text-white blue-grey-text">-* response_info *-</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div v-if="Object.keys(this).includes('response_warn')" class="modal fade top" id="modalResponseWarn" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="false">
    <div class="modal-dialog modal-lg modal-side modal-top-right modal-notify" role="document">
        <div class="modal-content">
            <div class="modal-header bg-warning amber lighten-4 row py-1 px-3">
                <div class="col-12">
                    <div class="row pr-2">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="row d-flex justify-content-center">
                        <p class="mb-4 text-black-50 blue-grey-text">-* response_warn *-</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modals end -->
